<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Chat + File + Voice</title>
<style>
body { font-family: sans-serif; padding: 20px; }
#chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
.message { margin: 5px 0; padding: 5px 10px; border-radius: 5px; display: inline-block; max-width: 80%; word-wrap: break-word; }
.user { background: #cce5ff; text-align: right; float: right; clear: both; }
.bot { background: #e2e3e5; text-align: left; float: left; clear: both; }
#controls { margin-top: 10px; }
button { margin-right: 5px; }
</style>
</head>
<body>

<h2>Chat with File & Voice</h2>
<div id="chat"></div>

<div id="controls">
  <input type="text" id="messageInput" placeholder="พิมพ์ข้อความ..." />
  <button id="sendBtn">ส่ง</button>
  <br><br>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">อัพโหลดไฟล์</button>
  <br><br>
  <button id="recordBtn">เริ่มอัดเสียง</button>
</div>

<script>
const chatDiv = document.getElementById('chat');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const fileInput = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');
const recordBtn = document.getElementById('recordBtn');

const WEBHOOK_URL = 'https://pb-n8n.planbmedia.co.th/webhook-test/voice'; // เปลี่ยนเป็น Webhook ของคุณ

function appendMessage(text, sender) {
  const div = document.createElement('div');
  div.className = 'message ' + sender;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

async function fetchFromWebhook(formData) {
  try {
    const res = await fetch(WEBHOOK_URL, { method: 'POST', body: formData });
    const contentType = res.headers.get("content-type");
    let data;
    if (contentType && contentType.includes("application/json")) {
      const arr = await res.json(); // n8n ส่ง array
      data = arr[0]?.output || "[ไม่มีข้อความตอบกลับ]";
    } else {
      const text = await res.text();
      try {
        data = JSON.parse(text)[0]?.output || text;
      } catch(e) {
        data = text;
      }
    }
    return data;
  } catch (err) {
    console.error(err);
    return "[เกิดข้อผิดพลาดในการเชื่อมต่อ n8n]";
  }
}

// ส่งข้อความ
sendBtn.addEventListener('click', async () => {
  const text = messageInput.value.trim();
  if (!text) return;
  appendMessage(text, 'user');
  messageInput.value = '';

  const formData = new FormData();
  formData.append('message', text);

  const reply = await fetchFromWebhook(formData);
  appendMessage(reply, 'bot');
});

// อัพโหลดไฟล์
uploadBtn.addEventListener('click', async () => {
  const file = fileInput.files[0];
  if (!file) return;
  appendMessage('[ส่งไฟล์: ' + file.name + ']', 'user');

  const formData = new FormData();
  formData.append('file', file);

  const reply = await fetchFromWebhook(formData);
  appendMessage(reply, 'bot');
});

// บันทึกเสียง
let mediaRecorder;
let audioChunks = [];

recordBtn.addEventListener('click', async () => {
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
    recordBtn.textContent = 'เริ่มอัดเสียง';
  } else {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
      const file = new File([audioBlob], 'voice.wav', { type: 'audio/wav' });

      appendMessage('[ส่งเสียงบันทึก]', 'user');

      const formData = new FormData();
      formData.append('file', file);

      const reply = await fetchFromWebhook(formData);
      appendMessage(reply, 'bot');
    };

    mediaRecorder.start();
    recordBtn.textContent = 'หยุดอัดเสียง';
  }
});
</script>

</body>
</html>
