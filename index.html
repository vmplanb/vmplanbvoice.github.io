<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Voice Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 420px;
    }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], input[type="email"], input[type="file"] {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%; padding: 12px;
      background: #007bff; color: white;
      border: none; border-radius: 6px;
      cursor: pointer; font-size: 16px;
    }
    button:hover { background: #0056b3; }
    #status { margin-top: 15px; text-align: center; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìå Meeting Voice Upload</h2>
    <form id="meetingForm">
      <label>ID</label>
      <input type="text" id="userId" required>

      <label>Name</label>
      <input type="text" id="userName" required>

      <label>Email</label>
      <input type="email" id="userEmail" required>

      <label>Upload Meeting Audio</label>
      <input type="file" id="audioFile" accept="audio/*" required>

      <button type="submit">üíæ Save & Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("meetingForm");
    const statusText = document.getElementById("status");

    const webhookUrl = "https://pb-n8n.planbmedia.co.th/webhook/voice";

    form.onsubmit = async (e) => {
      e.preventDefault();

      const id = document.getElementById("userId").value.trim();
      const name = document.getElementById("userName").value.trim();
      const email = document.getElementById("userEmail").value.trim();
      const file = document.getElementById("audioFile").files[0];

      if(!email.endsWith("@planbmedia.co.th")){
        alert("‚ùå Email ‡∏ï‡πâ‡∏≠‡∏á‡∏•‡∏á‡∏ó‡πâ‡∏≤‡∏¢ @planbmedia.co.th");
        return;
      }
      if(!file){
        alert("‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á");
        return;
      }

      const fd = new FormData();
      fd.append("ID", id);
      fd.append("Name", name);
      fd.append("Email", email);
      fd.append("file", file, file.name);

      statusText.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏û‡πÇ‡∏´‡∏•‡∏î...";

      try {
        const res = await fetch(webhookUrl, { method: "POST", body: fd });
        if(res.ok){
          statusText.innerText = "‚úÖ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
          form.reset();
        } else {
          const err = await res.text();
          statusText.innerText = "‚ùå Error: " + err;
        }
      } catch(err){
        statusText.innerText = "‚ùå Network Error: " + err.message;
      }
    };
  </script>
</body>
</html>
