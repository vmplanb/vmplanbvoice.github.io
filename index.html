<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Chat to n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #recordButton {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: red;
      color: white;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      position: relative;
    }
    #recordButton.recording::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 2px solid red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    #chat {
      margin-top: 30px;
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .user {
      background-color: #daf1fc;
      text-align: right;
    }
    .bot {
      background-color: #f1f1f1;
      text-align: left;
    }
  </style>
</head>
<body>
  <button id="recordButton">Record</button>
  <div id="chat"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    const recordButton = document.getElementById('recordButton');
    const chat = document.getElementById('chat');
    let recording = false;

    recordButton.addEventListener('click', async () => {
      if (!recording) {
        // เริ่มอัดเสียง
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.addEventListener("dataavailable", event => {
          audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener("stop", async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          // ส่งไป n8n
          const formData = new FormData();
          formData.append('file', audioBlob, 'voice.webm');

          // แสดงใน chat ว่า user ส่งเสียงแล้ว
          addMessage('User sent voice message...', 'user');

          try {
            const response = await fetch('https://pb-n8n.planbmedia.co.th/webhook-test/voice', {
              method: 'POST',
              body: formData
            });
            const data = await response.json();
            addMessage(data.text || 'No response', 'bot');
          } catch (err) {
            console.error(err);
            addMessage('Error sending to n8n', 'bot');
          }
        });

        mediaRecorder.start();
        recording = true;
        recordButton.classList.add('recording');
        recordButton.textContent = 'Stop';
      } else {
        // หยุดอัดเสียง
        mediaRecorder.stop();
        recording = false;
        recordButton.classList.remove('recording');
        recordButton.textContent = 'Record';
      }
    });

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
