<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Recorder â†’ n8n</title>
</head>
<body>
  <h2>ðŸŽ¤ Record Voice and Send to n8n</h2>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop</button>
  <audio id="player" controls></audio>

  <script>
    let recorder, chunks = [];
    const startBtn = document.getElementById("startBtn");
    const stopBtn  = document.getElementById("stopBtn");
    const player   = document.getElementById("player");

    // à¹ƒà¸ªà¹ˆ URL Webhook à¸‚à¸­à¸‡à¸„à¸¸à¸“à¸—à¸µà¹ˆà¸™à¸µà¹ˆ
    const webhookUrl = "https://pb-n8n.planbmedia.co.th/webhook-test/voice";

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          player.src = URL.createObjectURL(blob);

          // à¸ªà¸£à¹‰à¸²à¸‡ FormData à¸ªà¹ˆà¸‡à¹„à¸› n8n
          const fd = new FormData();
          fd.append("file", blob, "voice_recording.webm");

          try {
            const res = await fetch(webhookUrl, { method: "POST", body: fd });
            if(res.ok){
              alert("âœ… à¸ªà¹ˆà¸‡à¹„à¸Ÿà¸¥à¹Œà¹„à¸› n8n à¸ªà¸³à¹€à¸£à¹‡à¸ˆ!");
            } else {
              alert("âŒ à¸ªà¹ˆà¸‡à¹„à¸Ÿà¸¥à¹Œà¹„à¸› n8n à¹„à¸¡à¹ˆà¸ªà¸³à¹€à¸£à¹‡à¸ˆ!");
            }
          } catch(err){
            console.error(err);
            alert("âŒ à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸žà¸¥à¸²à¸”à¹ƒà¸™à¸à¸²à¸£à¸ªà¹ˆà¸‡à¹„à¸Ÿà¸¥à¹Œ");
          }
        };

        recorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        console.log("Recording started...");
      } catch(err) {
        alert("à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸›à¸´à¸”à¹„à¸¡à¸„à¹Œà¹„à¸”à¹‰: " + err.message);
        console.error(err);
      }
    };

    stopBtn.onclick = () => {
      recorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      console.log("Recording stopped.");
    };
  </script>
</body>
</html>
