<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Recorder → n8n</title>
</head>
<body>
  <h2>🎤 Record Voice and Send to n8n</h2>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop</button>
  <audio id="player" controls></audio>

  <script>
    let recorder, chunks = [];
    const startBtn = document.getElementById("startBtn");
    const stopBtn  = document.getElementById("stopBtn");
    const player   = document.getElementById("player");

    // ใส่ URL Webhook ของคุณที่นี่
    const webhookUrl = "https://pb-n8n.planbmedia.co.th/webhook-test/voice";

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          player.src = URL.createObjectURL(blob);

          // สร้าง FormData ส่งไป n8n
          const fd = new FormData();
          fd.append("file", blob, "voice_recording.webm");

          try {
            const res = await fetch(webhookUrl, { method: "POST", body: fd });
            if(res.ok){
              alert("✅ ส่งไฟล์ไป n8n สำเร็จ!");
            } else {
              alert("❌ ส่งไฟล์ไป n8n ไม่สำเร็จ!");
            }
          } catch(err){
            console.error(err);
            alert("❌ เกิดข้อผิดพลาดในการส่งไฟล์");
          }
        };

        recorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        console.log("Recording started...");
      } catch(err) {
        alert("ไม่สามารถเปิดไมค์ได้: " + err.message);
        console.error(err);
      }
    };

    stopBtn.onclick = () => {
      recorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      console.log("Recording stopped.");
    };
  </script>
</body>
</html>
