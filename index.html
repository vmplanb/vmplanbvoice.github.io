<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Upload with Session</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; text-align: center; }
    button { margin: 1rem; padding: 1rem 2rem; border-radius: 8px; }
    #status { margin-top: 1rem; }
    #result { margin-top: 2rem; white-space: pre-line; background: #f8f8f8; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>üé§ Voice Recorder (with SessionID)</h2>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <div id="status">‚è≥ Waiting...</div>
  <div id="result"></div>

<script>
let mediaRecorder, audioChunks = [];
let sessionId = "sess-" + Date.now() + "-" + Math.floor(Math.random()*1000);

document.getElementById("startBtn").onclick = async () => {
  let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  audioChunks = [];

  mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };

  mediaRecorder.start();
  document.getElementById("status").innerText = "üî¥ Recording...";
  document.getElementById("startBtn").disabled = true;
  document.getElementById("stopBtn").disabled = false;
};

document.getElementById("stopBtn").onclick = async () => {
  mediaRecorder.stop();
  document.getElementById("status").innerText = "‚è≥ Processing...";
  document.getElementById("stopBtn").disabled = true;

  mediaRecorder.onstop = async () => {
    let blob = new Blob(audioChunks, { type: "audio/webm" });
    let formData = new FormData();
    formData.append("file", blob, "recording.webm");
    formData.append("sessionId", sessionId);

    // 1) ‡∏™‡πà‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏õ n8n webhook upload
    await fetch("https://pb-n8n.planbmedia.co.th/webhook-test/voice", { method: "POST", body: formData });

    // 2) Poll ‡∏£‡∏≠‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
    const poll = setInterval(async () => {
      let res = await fetch("https://pb-n8n.planbmedia.co.th/webhook-test/return=" + sessionId);
      if (res.ok) {
        let data = await res.json();
        if (data && data.text) {
          clearInterval(poll);
          document.getElementById("status").innerText = "‚úÖ Done!";
          document.getElementById("result").innerText = data.text;
        }
      }
    }, 3000);
  };
};
</script>
</body>
</html>
