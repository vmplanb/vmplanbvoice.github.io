<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voice Chat to n8n</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
    background-color: #f9f9f9;
  }
  #recordButton, #uploadButton {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: none;
    font-size: 16px;
    cursor: pointer;
    outline: none;
    position: relative;
    margin: 10px;
  }
  #recordButton { background: red; color: white; }
  #uploadButton { background: #4CAF50; color: white; }
  #recordButton.recording::after {
    content: '';
    position: absolute;
    top: -10px; left: -10px;
    width: 140px; height: 140px;
    border-radius: 50%;
    border: 2px solid red;
    animation: pulse 1s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 0.3; }
    100% { transform: scale(1); opacity: 0.7; }
  }
  #timer { font-size: 18px; margin-bottom: 10px; }
  #chat {
    width: 500px;
    max-height: 450px;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow-y: auto;
    padding: 15px;
    background-color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .message {
    margin: 10px 0;
    padding: 12px 15px;
    border-radius: 10px;
    word-wrap: break-word;
    white-space: pre-wrap;
    line-height: 1.5;
    max-width: 85%;
  }
  .user { background-color: #daf1fc; text-align: right; align-self: flex-end; }
  .bot { background-color: #f1f1f1; text-align: left; align-self: flex-start; }
  .bot div { margin: 4px 0; }
  .bot strong { color: #333; }
</style>
</head>
<body>

<div id="timer">00:00</div>
<button id="recordButton">Record</button>
<input type="file" id="fileInput" style="display:none" accept="audio/*">
<button id="uploadButton">Upload Audio</button>
<div id="chat"></div>

<script>
const recordButton = document.getElementById('recordButton');
const uploadButton = document.getElementById('uploadButton');
const fileInput = document.getElementById('fileInput');
const chat = document.getElementById('chat');
const timerEl = document.getElementById('timer');

let mediaRecorder;
let audioChunks = [];
let recording = false;
let startTime;
let timerInterval;

recordButton.addEventListener('click', async () => {
  if (!recording) {
    // เริ่มอัดเสียง
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.addEventListener("dataavailable", event => audioChunks.push(event.data));

    mediaRecorder.addEventListener("stop", async () => {
      clearInterval(timerInterval);
      timerEl.textContent = "00:00";

      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

      // ดาวน์โหลดไฟล์เสียงลงเครื่อง
      const url = URL.createObjectURL(audioBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `voice_${new Date().toISOString()}.webm`;
      a.click();

      // ส่งไป n8n
      sendAudioToN8n(audioBlob, 'voice.webm');
    });

    mediaRecorder.start();
    recording = true;
    recordButton.classList.add('recording');
    recordButton.textContent = 'Stop';

    // เริ่มจับเวลา
    startTime = Date.now();
    timerInterval = setInterval(() => {
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      const min = String(Math.floor(elapsed/60)).padStart(2,'0');
      const sec = String(elapsed%60).padStart(2,'0');
      timerEl.textContent = `${min}:${sec}`;
    }, 500);

  } else {
    // หยุดอัดเสียง
    mediaRecorder.stop();
    recording = false;
    recordButton.classList.remove('recording');
    recordButton.textContent = 'Record';
  }
});

// อัปโหลดไฟล์เป็นทางเลือก
uploadButton.addEventListener('click', () => {
  fileInput.click();
});

fileInput.addEventListener('change', async (e) => {
  if (e.target.files.length > 0) {
    const file = e.target.files[0];
    addMessage(`User uploaded audio: ${file.name}`, 'user');
    sendAudioToN8n(file, file.name);
  }
});

async function sendAudioToN8n(fileBlob, filename) {
  const formData = new FormData();
  formData.append('file', fileBlob, filename);

  try {
    const response = await fetch('https://pb-n8n.planbmedia.co.th/webhook/voice', { method: 'POST', body: formData });
    let data = await response.json();
    let message = '';

    if (Array.isArray(data) && data[0]?.output) {
      message = data[0].output;
    } else if (data.text) {
      message = data.text;
    } else if (typeof data === 'string') {
      try { const parsed = JSON.parse(data); message = parsed.text || parsed.output || JSON.stringify(parsed); } 
      catch(e){ message = data; }
    } else { message = JSON.stringify(data); }

    addMessageStructured(message, 'bot');

  } catch(err) {
    console.error(err);
    addMessage('Error sending to n8n', 'bot');
  }
}

function addMessage(text, sender) {
  const div = document.createElement('div');
  div.className = `message ${sender}`;
  div.innerHTML = text.replace(/\n/g,'<br>');
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function addMessageStructured(text, sender) {
  const div = document.createElement('div');
  div.className = `message ${sender}`;
  const lines = text.split('\n');
  const html = lines.map(line => {
    const parts = line.split(':');
    if(parts.length>=2){ 
      const label = parts[0].trim();
      const value = parts.slice(1).join(':').trim();
      return `<div><strong>${label}:</strong> ${value}</div>`;
    } else { return `<div>${line}</div>`; }
  }).join('');
  div.innerHTML = html;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
