<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Chat + Upload + Voice</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .message { margin: 5px 0; padding: 5px 10px; border-radius: 5px; display: inline-block; }
    .user { background: #cce5ff; text-align: right; }
    .bot { background: #e2e3e5; text-align: left; }
  </style>
</head>
<body>

<h2>Chat with Voice & File Upload</h2>
<div id="chat"></div>

<input type="text" id="messageInput" placeholder="พิมพ์ข้อความ..." />
<button onclick="sendMessage()">ส่ง</button>
<br><br>

<input type="file" id="fileInput" />
<button onclick="uploadFile()">อัพโหลดไฟล์</button>
<br><br>

<button id="recordBtn">เริ่มอัดเสียง</button>

<script>
const chatDiv = document.getElementById('chat');
const messageInput = document.getElementById('messageInput');
const fileInput = document.getElementById('fileInput');
const recordBtn = document.getElementById('recordBtn');

let mediaRecorder;
let audioChunks = [];

function appendMessage(text, sender) {
  const div = document.createElement('div');
  div.className = 'message ' + sender;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

// ส่งข้อความไป n8n
async function sendMessage() {
  const text = messageInput.value.trim();
  if (!text) return;

  appendMessage(text, 'user');
  messageInput.value = '';

  const formData = new FormData();
  formData.append('message', text);

  const res = await fetch('https://pb-n8n.planbmedia.co.th/webhook-test/voice', { method: 'POST', body: formData });
  const data = await res.json();
  appendMessage(data.reply, 'bot');
}

// อัพโหลดไฟล์ไป n8n
async function uploadFile() {
  const file = fileInput.files[0];
  if (!file) return;

  appendMessage('[ส่งไฟล์: ' + file.name + ']', 'user');

  const formData = new FormData();
  formData.append('file', file);

  const res = await fetch('https://pb-n8n.planbmedia.co.th/webhook-test/voice', { method: 'POST', body: formData });
  const data = await res.json();
  appendMessage(data.reply, 'bot');
}

// บันทึกเสียง
recordBtn.addEventListener('click', async () => {
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    // หยุดอัด
    mediaRecorder.stop();
    recordBtn.textContent = 'เริ่มอัดเสียง';
  } else {
    // เริ่มอัด
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
      const file = new File([audioBlob], 'voice.wav', { type: 'audio/wav' });

      appendMessage('[ส่งเสียงบันทึก]', 'user');

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('https://pb-n8n.planbmedia.co.th/webhook-test/voice', { method: 'POST', body: formData });
      const data = await res.json();
      appendMessage(data.reply, 'bot');
    };

    mediaRecorder.start();
    recordBtn.textContent = 'หยุดอัดเสียง';
  }
});
</script>

</body>
</html>
